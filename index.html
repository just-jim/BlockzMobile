<!DOCTYPE html>
<html>

<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Blockz.me is a game site that has blocks!" />
	<meta name="author" content="© Blockz "/>
	<title> BlockZ </title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/backpack.css" />
	<script type="text/javascript" src="Jquery/jquery.js"> </script>       
</head>

<body>

<div id="header" class="becenter">
	<h1>BlockZ Quest</h1>
	<p id="minititle" class="webkit" style="font-size:20px" >Worlds</p>
</div>

<div id="menu">
	<img src="image/general/menubar.png" style="height:80px;" alt="">
</div> 
   
<div id="bg" class="fitscreen">
	<img src="image/wallpaper/new.jpg" alt="">
</div>


<div id="worldImage" class="becenter webkit" style="top:33%; position:absolute;" >
	
	<p class="becenter" style="font-size:25px; top: 20%;  ">World 1</p>
	
	<img id="world1" class="hand" src="image/Worlds/World_1.png" style="position: absolute; top :33%"/>

	<p class="becenter" style="font-size:25px; bottom:20%;">Ruins</p>	
</div>

<div id="names" class="webkit beleft">
	<span>BlockZ © </span>
	<span>- Archer </span>
	<span>- just_jim </span>
</div>

<script type="text/javascript">
	
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
    	winH =  $(window).height();
		$("#world1").css("height",winH/3);
		w = $("#world1").css("width");
		winWh = $(window).width()/2;
		vale = winWh-(w/2);
		$("#world1").css("left",vale);
	}

	$(window).bind("resize", function(){ 
		onDeviceReady();
	});
	
	document.getElementById('worldImage').addEventListener('touchstart', function(e) {
		window.location.href='levels.html';
	});
	
</script>
</body>
</html>
